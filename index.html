<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>  
    <div class="container">

      <h1>Pomodoro Clock</h1>

      <div id="pomodoro-container">
        <div id="pomodoro-clock">
          <div id="pomodoro-timer"></div>
          <div>
            <input type="text" id="pomodoro-clock-task" placeholder="Enter your task..." />
          </div>
          <div id="pomodoro-clock-actions">
            <button class="btn btn-danger" id="pomodoro-start">Start</button>
            <button class="btn btn-danger" id="pomodoro-pause">Pause</button>
            <button class="btn btn-danger" id="pomodoro-stop">Stop</button>
          </div>
        </div>
        <div id="pomodoro-info">
          <h3>Your Sessions</h3>
          <ul id="pomodoro-sessions"></ul>
        </div>
      </div>
   
    </div>
  </body>

</html>
